<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive InDesign Export with Navigation</title>
  <style>
    /* Fullscreen styling for body */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black; /* Letterboxing bars */
      overflow: hidden; /* Prevent scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Hide content until fully loaded */
    body.hidden {
      visibility: hidden;
    }

    /* Fullscreen iframe */
    iframe {
      border: none;
      position: absolute;
      transform-origin: top left; /* Scale from the top-left corner */
    }

    /* Navigation arrows */
    .nav-arrow {
      position: absolute;
      top: 50%; /* Center vertically */
      transform: translateY(-50%);
      font-size: 50px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      padding: 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
    }

    .nav-arrow:hover {
      background-color: rgba(255, 255, 255, 0.7); /* Lighter on hover */
      color: black;
    }

    .prev {
      left: 20px; /* Position to the left of the screen */
    }

    .next {
      right: 20px; /* Position to the right of the screen */
    }
  </style>
</head>
<body class="hidden">
  <!-- Responsive iframe -->
  <iframe id="contentIFrame"></iframe>

  <!-- Navigation Arrows -->
  <div class="nav-arrow prev" onclick="showPreviousPage()">&#10094;</div>
  <div class="nav-arrow next" onclick="showNextPage()">&#10095;</div>

  <script>
    let currentPage = 0; // Start with the first page
    const totalPages = 30; // Total number of pages

    function preloadPage(url) {
      const link = document.createElement("link");
      link.rel = "prefetch";
      link.href = url;
      document.head.appendChild(link);
    }

    function updateIframeSource() {
      const iframe = document.getElementById("contentIFrame");
      iframe.style.visibility = "hidden"; // Hide the iframe until loaded

      // Determine current page URL
      const currentPageUrl =
        currentPage === 0
          ? "publication-web-resources/html/publication.html"
          : `publication-web-resources/html/publication-${currentPage}.html`;

      iframe.src = currentPageUrl;

      // Prefetch next and previous pages
      if (currentPage > 0) {
        const prevPageUrl =
          currentPage === 1
            ? "publication-web-resources/html/publication.html"
            : `publication-web-resources/html/publication-${currentPage - 1}.html`;
        preloadPage(prevPageUrl);
      }
      if (currentPage < totalPages - 1) {
        const nextPageUrl = `publication-web-resources/html/publication-${currentPage + 1}.html`;
        preloadPage(nextPageUrl);
      }

      // Show iframe only when fully loaded
      iframe.onload = () => {
        iframe.style.visibility = "visible";
      };
    }

    function showPreviousPage() {
      if (currentPage > 0) {
        currentPage--;
        updateIframeSource();
      } else {
        alert("You are already on the first page!");
      }
    }

    function showNextPage() {
      if (currentPage < totalPages - 1) {
        currentPage++;
        updateIframeSource();
      } else {
        alert("You are already on the last page!");
      }
    }

    function resizeIframe() {
      const iframe = document.getElementById("contentIFrame");
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      // Original dimensions of InDesign export
      const contentWidth = 1920;
      const contentHeight = 1080;

      // Calculate aspect ratio scaling
      let scale;
      if (viewportWidth / viewportHeight > contentWidth / contentHeight) {
        // Wider viewport: scale based on height
        scale = viewportHeight / contentHeight;
      } else {
        // Taller viewport: scale based on width
        scale = viewportWidth / contentWidth;
      }

      // Apply scaling and size adjustments
      iframe.style.width = `${contentWidth}px`;
      iframe.style.height = `${contentHeight}px`;
      iframe.style.transform = `scale(${scale})`;

      // Center the iframe within the viewport
      iframe.style.left = `${(viewportWidth - contentWidth * scale) / 2}px`;
      iframe.style.top = `${(viewportHeight - contentHeight * scale) / 2}px`;
    }

    // Initialize
    window.onload = () => {
      document.body.classList.remove("hidden");
      resizeIframe();
      updateIframeSource();
    };
    window.onresize = resizeIframe;
  </script>
</body>
</html>
